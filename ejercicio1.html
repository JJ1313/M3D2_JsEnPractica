<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const name = document.forms['formulario']['nombre'].value;
        const subject = document.forms['formulario']['nombre'].value;
        const message = document.forms['formulario']['nombre'].value;

        const errorName = document.querySelector('.errorNombre');
        const errorSubject = document.querySelector('.errorAsunto');
        const errorMessage = document.querySelector('.errorMensaje');

        const form = document.getElementById('formulario');

        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            let valido = true;
            if(name === ''){
                valido = false;
                errorName.innerHTML = 'El nombre es requerido.';
            }
            if(subject === ''){
                valido = false;
                errorSubject.innerHTML = 'El asunto es requerido.';
            }
            if(message === ''){
                valido = false;
                errorMessage.innerHTML = 'El mensaje es requerido.';
            }
            console.log(valido);
            if(valido){
                form.submit();
            }
        });
    </script>
</body>

</html>
